<div class="d-flex flex-column h-100">
    <nav class="navbar navbar-light bg-light mb-4">
        <a class="navbar-brand">User Profile</a>
    </nav>

    <div class="container">
        <ng-container *ngIf="userStore.user$ | async as user">
            <div class="form-group">
                <label for="firstName">First name</label>
                <input
                    class="form-control"
                    type="text"
                    [ngModel]="user.firstName"
                    (ngModelChange)="userStore.updateUser({ firstName: $event })"
                    id="firstName"
                    name="firstName"
                    placeholder="First name"
                />
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input
                    class="form-control"
                    type="text"
                    [ngModel]="user.lastName"
                    (ngModelChange)="userStore.updateUser({ lastName: $event })"
                    id="lastName"
                    name="lastName"
                    placeholder="Last name"
                />
            </div>
        </ng-container>

        <div class="card">
            <div class="card-header d-flex">
                <span class="flex-grow-1">Permissions</span>
            </div>
            <div class="card-body">
                <div class="form-group" *ngIf="userStore.permissions$ | async as permissions">
                    <div class="custom-control custom-switch">
                        <input
                            type="checkbox"
                            class="custom-control-input"
                            id="canUpdateProducts"
                            name="canUpdateProducts"
                            [ngModel]="permissions.canUpdateProducts"
                            (ngModelChange)="userStore.toggleCanUpdateProducts()"
                        />
                        <label class="custom-control-label" for="canUpdateProducts">
                            CanUpdateProducts
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
